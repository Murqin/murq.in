  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // 1. Set Dynamic Year
      const yearSpan = document.getElementById('current-year');
      if (yearSpan) yearSpan.textContent = new Date().getFullYear();

      // 2. Email Injection (Anti-Spam / Anti-Obfuscation)
      const email = "murqin@proton.me";
      document.getElementById('email-text').textContent = email;
    });

    // 3. Email Copy Functionality
    function copyEmail() {
        const email = "murqin@proton.me";
        const wrapper = document.getElementById('email-btn');
        const textSpan = document.getElementById('email-text');
        const iconCopy = document.getElementById('icon-copy');
        const iconCheck = document.getElementById('icon-check');
        
        navigator.clipboard.writeText(email).then(() => {
            // Visual Feedback: Success
            wrapper.classList.add('copied');
            textSpan.textContent = "Copied!";
            iconCopy.style.display = "none";
            iconCheck.style.display = "block";
            
            // Revert after 2 seconds
            setTimeout(() => {
                wrapper.classList.remove('copied');
                textSpan.textContent = email;
                iconCopy.style.display = "block";
                iconCheck.style.display = "none";
            }, 2000);
        }).catch(err => {
            console.error('Failed to copy: ', err);
        });
    }
  </script>
