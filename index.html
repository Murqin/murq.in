<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to 2005!</title>
    <style>
        /* CSS Styles for 2005 Aesthetic */
        body {
            background-color: #B0C4DE; /* Light steel blue */
            background-image: url('https://www.transparenttextures.com/patterns/cubes.png'); /* Subtle texture background */
            font-family: Verdana, Arial, Tahoma, sans-serif;
            font-size: 12px;
            color: #333;
            margin: 0;
            padding: 0;
            /* Center the page content */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Main container - Responsive and centered */
        #container {
            max-width: 800px;
            width: 100%;
            margin: 0;
            background-color: #FFFFFF;
            border: 2px solid #333;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
        }

        /* Header section */
        #header {
            background-color: #4682B4; /* Steel blue */
            border-bottom: 2px solid #333;
            height: 50px; /* Matched with footer height */
            box-sizing: border-box;
        }

        /* Layout for main content and sidebar */
        #main-wrapper {
            display: flex;
            flex-wrap: wrap; /* Allows items to wrap on mobile */
            width: 100%;
        }

        #content {
            flex: 1 1 65%;
            padding: 20px;
            box-sizing: border-box;
        }

        #content h2 {
            color: #4682B4;
            border-bottom: 1px dotted #666;
            padding-bottom: 5px;
            overflow: hidden; /* Fixes the border overlapping the floated image */
        }

        #content p {
            line-height: 1.6;
        }

        /* Sidebar */
        #sidebar {
            flex: 1 1 35%;
            padding: 20px;
            background-color: #F0F8FF; /* Alice blue */
            border-left: 1px dashed #999;
            box-sizing: border-box;
        }

        #sidebar h3 {
            margin-top: 0;
            color: #4682B4;
        }

        #sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        #sidebar ul li {
            margin-bottom: 10px;
        }

        #sidebar ul li a {
            display: block;
            padding: 8px;
            text-decoration: none;
            background-color: #E6E6FA; /* Lavender */
            color: #333;
            border: 1px outset #CCC;
        }

        #sidebar ul li a:hover {
            background-color: #D8BFD8; /* Thistle */
            color: #000;
            border-style: inset;
        }

        .animated-gif {
            vertical-align: middle;
            margin-right: 8px;
        }

        /* Profile picture style */
        .profile-pic {
            float: left;
            margin-right: 25px;
            margin-bottom: 10px;
            border: 2px outset #CCC;
            padding: 3px;
            background-color: #FFF;
        }

        /* Footer */
        #footer {
            clear: both;
            border-top: 2px solid #333;
            background-color: #4682B4;
            color: #FFF;
            height: 50px; /* Matched with header height */
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #footer p {
            margin: 0;
        }

        /* Media Query for Mobile Devices */
        @media (max-width: 768px) {
            body {
                padding: 0;
                align-items: flex-start;
            }

            #container {
                width: 100%;
                height: 100%;
                border: none;
                box-shadow: none;
            }

            #main-wrapper {
                flex-direction: column; /* Stack content and sidebar vertically */
            }

            #sidebar {
                border-left: none;
                border-top: 1px dashed #999;
            }
        }

    </style>
</head>
<body>

    <div id="container">
        <!-- Header -->
        <div id="header">
        </div>

            <!-- Main Content - Biography -->

</body>
